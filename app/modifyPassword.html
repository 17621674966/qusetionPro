<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修改密码</title>
  <link href="Content/jquery-weui/dist/lib/weui.min.css" rel="stylesheet">
  <link href="Content/jquery-weui/dist/demos/css/demos.css" rel="stylesheet">
  <link href="Content/jquery-weui/dist/css/jquery-weui.css" rel="stylesheet">
  <link href="Content/layui/css/layui.css" rel="stylesheet">
  <link href="CSS/Base.css" rel="stylesheet">
  <link href="CSS/WoYaoZhuCe.css" rel="stylesheet">
</head>

<body>


  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">原密码</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" id="oldPass" type="password" placeholder="请输入原密码"">
      </div>
    </div>
    
    <div class="
          weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" id="newPass" type="password" placeholder="请输入新密码"">
      </div>
    </div>

    <div class="
            weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" id="confirmPass" type="password" placeholder="请输入新密码"">
      </div>
    </div>
   

  </div>

  <a href="
              javascript:;" class="weui-btn weui-btn_primary" id="btn_Submit">修改</a>
            <script src="Content/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
            <script src="Content/jquery-weui/dist/lib/fastclick.js"></script>
            <script src="Content/jquery-weui/dist/js/jquery-weui.js"></script>
            <script src="Content/layui/layui.js"></script>
            <script>
              layui.use(['form', 'layer'], function () {
                var form = layui.form, layer = layui.layer

              })

              $("#btn_Submit").click(function () {
                var oldPass = $("#oldPass").val();
                var newPass = $("#newPass").val();
                var confirmPass = $("#confirmPass").val();

                if (oldPass == "") {
                  $.toast("原密码不能为空", "forbidden");
                  return;
                }
                if (newPass == "") {
                  $.toast("新密码不能为空", "forbidden");
                  return;
                }
                if (confirmPass == "") {
                  $.toast("确认密码不能为空", "forbidden");
                  return;
                }

                if (newPass != confirmPass) {

                  $.toast("两次密码必须输入一样", "forbidden");
                  return;
                }

                $.ajax({
                  type: "post",
                  url: "http://localhost:7071/Account/EditPassWord",
                  data: { oldPass: oldPass, newPass: newPass, confirmPass: confirmPass, userId: localStorage.getItem("userId") },
                  async: true,
                  dataType: "json",
                  contentType: 'application/x-www-form-urlencoded',
                  beforeSend: function () {
                    layer.load(); //上传loading
                  },
                  complete: function () {
                    layer.closeAll('loading');
                  },
                  success: function (data) {
                    if (data.Code == 200) {
                      $.toast("修改成功!");

                      window.location.href = "login.html";
                    }

                    else { $.toptip(data.Message); }

                  },
                  error: function (jqXHR) {

                    layer.msg("请求服务器发生异常，请联系系统管理员或者稍后再试!");
                    return "";
                  }
                });
              })
            </script>
</body>

</html>
