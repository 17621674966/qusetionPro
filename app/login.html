<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link href="Content/jquery-weui/dist/lib/weui.min.css" rel="stylesheet">
  <link href="Content/jquery-weui/dist/demos/css/demos.css" rel="stylesheet">
  <link href="Content/jquery-weui/dist/css/jquery-weui.css" rel="stylesheet">
  <link href="Content/layui/css/layui.css" rel="stylesheet">
  <link href="CSS/Base.css" rel="stylesheet">
  <link href="CSS/WoYaoZhuCe.css" rel="stylesheet">
</head>

<body>
  <!--最顶部的轮播图-->
  <div class="layui-carousel" id="test10">
    <div carousel-item="">
      <div><img class="lunbo" src="Content/jquery-weui/dist/demos/images/11.png"></div>
      <div><img class="lunbo" src="Content/jquery-weui/dist/demos/images/11.png"></div>
      <div><img class="lunbo" src="Content/jquery-weui/dist/demos/images/11.png"></div>
    </div>
  </div>

  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" id="name" type="text" placeholder="请输入系统分配的用户名"">
      </div>
    </div>
    
    <div class="
          weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" id="pwd" type="text" placeholder="请输入密码"">
      </div>
    </div>
   

  </div>

  <a href="
            javascript:;" class="weui-btn weui-btn_primary" id="btn_Submit">登录</a>
          <script src="Content/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
          <script src="Content/jquery-weui/dist/lib/fastclick.js"></script>
          <script src="Content/jquery-weui/dist/js/jquery-weui.js"></script>
          <script src="Content/layui/layui.js"></script>
          <script>
            layui.use(['carousel', 'form', 'layer'], function () {
              var carousel = layui.carousel
                , form = layui.form, layer = layui.layer
              //图片轮播
              carousel.render({
                elem: '#test10'
                , width: '100%'
                , height: '100px'
                , interval: 5000
              });
            })

            $("#btn_Submit").click(function () {
              var name = $("#name").val();
              var pwd = $("#pwd").val();


              if (name == "" || pwd == "") {
                $.toast("用户名或密码不能为空", "forbidden");
                return;
              }

              $.ajax({
                type: "post",
                url: "http://localhost:7071/Account/CheckLogin",
                data: { userName: name, password: pwd },
                async: true,
                dataType: "json",
                contentType: 'application/x-www-form-urlencoded',
                beforeSend: function () {
                  layer.load(); //上传loading
                },
                complete: function () {
                  layer.closeAll('loading');
                },
                success: function (data) {
                  if (data.Code == 200) {
                    $.toast("登录成功!");
                    window.localStorage.setItem("userId", data.Obj.Id);
                    window.localStorage.setItem("userName", data.Obj.Name);
                    window.location.href = "home.html";
                  }

                  else { $.toptip(data.Message); }

                },
                error: function (jqXHR) {

                  layer.msg("请求服务器发生异常，请联系系统管理员或者稍后再试!");
                  return "";
                }
              });
            })
          </script>
</body>

</html>
